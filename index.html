<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Player Music</title>
</head>
<body>
    <div class="music-container">
    <h5 id="playlist-title">Playlist Preferidas</h5>
    <img id="cover"alt="disc-cover">
    <audio id="audio"></audio>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name"></div>
            <div id="band-name"></div>
        </div>
        <button id="like" class="button"><i class="bi bi-suit-heart"></i></button >
    </div>
    <div id="progress-container">
        <div id="progress-bar">
            <div id="current-progress">
        </div>
        <div id="time-box">
            <div id="song-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
    </div>
    </div>
    <div id="button-container">
        <button id="shurffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-fill"></i></button>
        <button id="play-button" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>    
    </div>
    <script src="script.js"></script>

    
</body>
</html>
